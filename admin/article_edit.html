<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章编辑</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入富文本编辑器js文件 -->
    <script src="./libs/wangEditor.min.js"></script>
    <!-- 引入日期插件js文件 -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- jedate日期插件 -->
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- wang编辑器 -->
                    <div id="editor" class="col-sm-10">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/apiHttp.js"></script>
<script type="text/html" id="category-tem">
    {{each data value}}
    <option id="{{value.id}}">{{value.name}}</option>
    {{/each}}
</script>
<script>
    $(function () {
        // 一.编辑前准备
        // 1. wang编辑器-----------------------------------------------------------------------------
        // <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
        var E = window.wangEditor;
        var editor = new E('#editor');
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create();
        // 2. jedate日期插件
        jeDate("#testico", {
            zIndex: 20999,//层级
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00"//显示最小时间区间
        });
        // 3.头像预览
        $('#inputCover').on('change', function () {
            let file1 = this.files[0];
            let url = URL.createObjectURL(file1);
            $(this).prev('img').attr('src', url)
        });
        // 4.当进入文章编辑页，显示所有文章类别
        $.ajax({
            url: BigNew.category_list,
            success: function (dataBack) {
                // console.log(dataBack);
                if (dataBack.code == 200) {
                    let resHtml = template('category-tem', dataBack);
                    $('select.category').html(resHtml);
                }
            }
        })
        // 二.编辑第一步，将点击文章的信息显示在编辑页中
        // 获取点击页的id
        let editID = window.location.search.split('=')[1];
        // 用定时器消除预加载
        setTimeout(function () {
            // 发送ajax请求
            $.ajax({
                url: BigNew.article_search,
                data: {
                    id: editID
                },
                success: function (dataBack) {
                    console.log(dataBack);
                    $('#inputTitle').val(dataBack.data.title); //文章标题   
                    $('.article_cover').attr('src', dataBack.data.cover); //文章预览图
                    $('select.category').val(dataBack.data.categoryId); //文章类别
                    $('#testico').val(dataBack.data.date); //文章发布时间
                    editor.txt.html(dataBack.data.content); //文章内容
                }
            })
        }, 0)
        // 三.编辑第二步，点击修改按钮提交编辑内容
        $('.btn-edit').on('click', function (event) {
            // 阻止表单元素默认提交行为
            event.preventDefault();
            // 获取表单元素
            let form = $('form')[0];
            // 创建FormData对象
            let formObj = new FormData(form);
            // 往FormData对象添加属性
            formObj.append('id', editID); //编辑的id
            formObj.append('content', editor.txt.html()); //编辑的内容
            formObj.append('state', '已发布'); //编辑的状态
            console.log(formObj);
            // 发送ajax请求
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                contentType: false,
                processData: false,
                data: formObj,
                success: function (dataBack) {
                    console.log(dataBack);
                }
            })
        })
         // 三.编辑第三步，点击存为草稿按钮提交编辑内容
         $('.btn-edit').on('click', function (event) {
            // 阻止表单元素默认提交行为
            event.preventDefault();
            // 获取表单元素
            let form = $('form')[0];
            // 创建FormData对象
            let formObj = new FormData(form);
            // 往FormData对象添加属性
            formObj.append('id', editID); //编辑的id
            formObj.append('content', editor.txt.html()); //编辑的内容
            // 编辑的状态不设置就是默认保存为草稿
            // console.log(formObj);
            // 发送ajax请求
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                contentType: false,
                processData: false,
                data: formObj,
                success: function (dataBack) {
                    console.log(dataBack);
                }
            })
        })
    })
</script>

</html>
