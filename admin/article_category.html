<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal"
                                class=" btn btn-info btn-xs" id="btn-edit">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <!-- bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- 准备一个模板 -->
<script id="article_cate_temp" type="text/html">
    {{each data v}}
    <tr>
        <td>{{v.name}}</td>
        <td>{{v.slug}}</td>
        <td class="text-center">
            <a href="javascript:void(0)" data-id={{v.id}} data-toggle="modal" data-target="#myModal"
                class=" btn btn-info btn-xs" id="btn-edit">编辑</a>
            <a href="javascript:void(0)" data-id={{v.id}} class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script src="./js/apiHttp.js"></script>
<script>
    //入口函数
    $(function () {
        //一: 一进到文章类别管理页面,就发送ajax请求,获取所有的文章类别. 

        getInfo();

        function getInfo() {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    //console.log(backData);
                    if (backData.code == 200) {
                        //通过模板引擎渲染到页面上. 
                        var resHtml = template('article_cate_temp', backData);
                        $('tbody').html(resHtml);
                    }
                }
            });

        }


        $('#myModal').on('show.bs.modal', function (e) {
            // console.log(e.relatedTarget);
            let that = e.relatedTarget;

            if (that == $('#xinzengfenlei')[0]) {
                // alert('新增')
                $('.myModalLabel').text('新增分类');
                $('.btn-primary').text('新增');
                $('.btn-primary').on('click', function () {
                    let recipientName = $('#recipient-name').val().trim();
                    let messageText = $('#message-text').val().trim();
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: recipientName,
                            slug: messageText,
                        },
                        success: function (dataBack) {
                            console.log(dataBack);
                            if (dataBack.code == 201) {
                                alert('新增成功！')
                                $('#mymodal').modal('hide');
                                getInfo();
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                            }

                        }
                    })
                })


            } else {
                // alert('编辑')
                $('.myModalLabel').text('编辑分类');
                $('.btn-primary').text('编辑');
                $('#recipient-name').val($(that).parent().prev().prev().text().trim());
                $('#message-text').val($(that).parent().prev().text().trim());

                // 获取修改后的分类名称和内容
                let recipientName = $('#recipient-name').val().trim();
                let messageText = $('#message-text').val().trim();

                // 发送ajax请求
                $.ajax({
                    type:'post',
                    url:BigNew.user_edit,
                    data:{
                        
                    }
                })  
            }
        })

    })
</script>

</html>
