<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入富文本编辑器js文件 -->
    <script src="./libs/wangEditor.min.js"></script>
    <!-- 引入日期插件js文件 -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- jedate日期插件 -->
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- wang编辑器 -->
                    <div id="editor" class="col-sm-10">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/apiHttp.js"></script>
<script type="text/html" id="category-tem">
    {{each data value}}
    <option id="{{value.id}}">{{value.name}}</option>
    {{/each}}
</script>
<script>
    $(function () {
        // 一.编辑前准备
        // 1. wang编辑器-----------------------------------------------------------------------------
        // <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
        var E = window.wangEditor
        var editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create()

        // 2. jedate日期插件
        jeDate("#testico", {
            zIndex: 20999,
            isinitVal: true,
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00"
        })
        // 3.头像预览
        $('#inputCover').on('change', function () {
            let file1 = this.files[0];
            let url = URL.createObjectURL(file1);
            $(this).prev('img').attr('src', url)
        })
        // 4.当进入文章编辑页，显示所有文章类别
        $.ajax({
            url: BigNew.category_list,
            success: function (dataBack) {
                // console.log(dataBack);
                if (dataBack.code == 200) {
                    let resHtml = template('category-tem', dataBack);
                    $('.category').html(resHtml);
                }

            }
        })
        // --------------------------------------------------------------------------------------
        // 点击发表
        $('.btn-draft').on('click', function (event) {
            event.preventDefault();
            let form = document.querySelector('form');
            let fd = new FormData(form);
            fd.append('content', editor.txt.html());
            fd.append('state', '已发布');
            // 发送ajax请求
            $.ajax({
                type: 'post',
                url:BigNew.article_publish,
                data: fd,
                contentType: false,
                processData: false,
                success: function (dataBack) {
                    console.log(dataBack);
                    
                }
            })
        })
          // 点击存为草稿
          $('.btn-release').on('click', function (event) {
            event.preventDefault();
            let form = document.querySelector('form');
            let fd = new FormData(form);
            fd.append('content', editor.txt.html());
            // 发送ajax请求
            $.ajax({
                type: 'post',
                url:BigNew.article_publish,
                data: fd,
                contentType: false,
                processData: false,
                success: function (dataBack) {
                    console.log(dataBack);
                    
                }
            })
        })
    })
</script>

</html>
